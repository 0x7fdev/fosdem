<p>From Brussels International Airport, located in <b>Zaventem</b> (about 50 minutes):</p>
<ul>
<li>Take the train to Brussels</li>
<li>Get off at Brussels Central station</li>
<li>Take <a href="http://www.stib.be/horaires-dienstregeling2.html?l=en&amp;_line=71">Bus 71</a>, direction Delta</li>
<li>Follow the bus instructions available in the transportation section.</li>
</ul>
